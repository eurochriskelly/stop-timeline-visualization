<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regulation Timeline Explorer</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page__header">
        <h1>Regulation Timeline Explorer</h1>
        <p>
          Load a folder containing one or more consolidation timeline XML files to explore regulation and attachment history.
        </p>
      </header>
      <section class="controls">
        <label class="controls__picker">
          <span>Select timeline folder</span>
          <input type="file" id="folderInput" webkitdirectory multiple />
        </label>
        <div class="controls__buttons">
          <button id="prevButton" type="button" disabled>Previous</button>
          <button id="playPauseButton" type="button" disabled>Play</button>
          <button id="nextButton" type="button" disabled>Next</button>
        </div>
        <div class="controls__status" id="statusMessage">No timelines loaded yet.</div>
      </section>
      <section class="visualization">
        <div class="visualization__header">
          <h2 id="timelineTitle">Timeline</h2>
          <span id="timelineMeta"></span>
        </div>
        <svg id="timelineSvg" role="img" aria-labelledby="timelineTitle timelineMeta"></svg>
      </section>
    </main>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
